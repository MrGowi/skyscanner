<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wetter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <div *ngIf="wetterData">
    
    <h2>{{ wetterData.name }}</h2>

    <p>Temperatur: {{wetterData.main.temp}}</p>
    <p>Feuchtigkeit: {{wetterData.main.humidity}}</p>
  </div>

</ion-content>
