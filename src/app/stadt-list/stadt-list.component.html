<!-- stadt-list.component.html -->
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-list>
  <ion-item-group *ngFor="let stadt of stadts">
    <!-- Hier kannst du die gewÃ¼nschten Eigenschaften der Stadt anzeigen -->

    <ion-item-sliding>
      <ion-item [button]="true" (click)="edit(stadt)">
        {{ stadt.name }}
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="delete(stadt)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
</ion-list>
